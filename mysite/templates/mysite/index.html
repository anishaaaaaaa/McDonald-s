{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>McDonald's Popular Menu-Order Food Online from McDonald's India Popular Menu at McDelivery</title>
    <link rel="icon" type="image/png" href="mcdlogo.png"/>
</head>
<body>
<!-- Navigation -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <ul class="navbar-nav ml-auto">
        <a class="navbar-brand" href="#">
            <img src="{% static 'mysite/images/mcdlogo.png' %}" width="140" height="90"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </ul>
    <ul class="navbar-nav mx-auto">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">ORDER <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> | LOGIN </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> | HELP CENTER </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> | OFFERS </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> | CART </a>
                </li>
            </ul>
        </div>
    </ul>
</nav>

<!--Carousel-->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
       <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
       <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'mysite/images/c1.jpg' %}" class="d-block w-100" alt="..." height="320px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'mysite/images/c2.jpg' %}" class="d-block w-100" alt="..." height="320px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'mysite/images/c3.jpg' %}" class="d-block w-100" alt="..." height="320px">
    </div>
      <div class="carousel-item active">
      <img src="{% static 'mysite/images/c4.jpg' %}" class="d-block w-100" alt="..." height="320px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'mysite/images/c5.jpg' %}" class="d-block w-100" alt="..." height="320px">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</body>
</html>
